<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://unpkg.com/vue@2.4.4/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@6.3.4/dist/pouchdb.min.js"></script>

    <link type="text/css" rel="stylesheet" href="./style.css">

    <link rel="icon" href="https://image.flaticon.com/icons/png/128/138/138849.png">

    <title>Task Manager</title>
  </head>
  <body>
    <div class="center">
      <div id="app" class="container">
        <div class="title row"> Your Tasks </div>

        <div class="task-view">
          <div v-for="task in tasks">
            <div class="task row noselect" @click="taskDone(task)">
              <span :class="{ strike: task.done, 'task-title': true }">{{ task.title }}</span>
              <span class="checked" v-if="task.done"></span>
              <span style="flex: 1"></span>
              <span class="close" @click.prevent.stop="remove(task)">&#10005;</span>
            </div>
          </div>
        </div>

        <div class="new-task row">
          <span style="flex: 1"><input type="text" v-model="newTask" @keyup.enter="add" maxlength="50" placeholder="+ add new task" autofocus></span>
          <span class="button" @click="add">&#10146;</span>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./script.js"></script>
</html>
